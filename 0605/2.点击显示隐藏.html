<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: #000;
        }
    </style>
</head>
<body>
    <input type="button" value="显示/隐藏" >
    <div></div>
</body>
<script>    
window.onload=function(){
    //querySelctorAll 选取多个
    //querySelctor 选取单个
    var oBox=document.querySelectorAll('div')[0];
    var oBtn=document.querySelectorAll('input')[0];
    oBtn.onclick=function(){
        if(oBox.style.display=='block'){
            oBox.style.display='none';
        }else{
            oBox.style.display='block';
        }
    }
}
</script>
</html>
